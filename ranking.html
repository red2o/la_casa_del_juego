<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ranking - La Casa del Juego</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="data.js"></script>
</head>

<body class="bg-gray-900 text-white">

    <!-- NAV -->
    <header class="bg-gray-800 p-5 shadow-md">
        <nav class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">La Casa del Juego</h1>
            <div class="flex gap-5">
                <a href="index.html" class="hover:text-pink-400">Inicio</a>
                <a href="lanzamientos.html" class="hover:text-pink-400">Lanzamientos</a>
                <a href="ranking.html" class="hover:text-pink-400">Ranking</a>
                <a href="comentarios.html" class="hover:text-pink-400">Comentarios</a>
                <a href="contacto.html" class="hover:text-pink-400">Contacto</a>
            </div>
        </nav>
    </header>

    <!-- TÍTULO -->
    <section class="py-12 text-center bg-gradient-to-b from-gray-800 to-gray-900">
        <h2 class="text-4xl font-bold mb-2">Ranking de Juegos Más Esperados</h2>
        <p class="text-gray-300">Basado en los votos de la comunidad.</p>
    </section>

    <!-- CONTENIDO -->
    <main class="container mx-auto p-6">
        <div id="ranking-lista" class="space-y-4"></div>
    </main>

    <footer class="bg-gray-800 p-5 text-center">
        <p class="text-gray-400">© 2025 La Casa del Juego</p>
    </footer>

    <script>
        let juegos = cargarJuegos();

        // Ordenar por cantidad de votos
        juegos = juegos.sort((a, b) => b.votos.length - a.votos.length);

        const contenedor = document.getElementById("ranking-lista");

        juegos.forEach((juego, index) => {
            const item = document.createElement("div");
            item.className = "bg-gray-800 p-4 rounded-lg shadow flex justify-between items-center";

            item.innerHTML = `
                <div>
                    <h3 class="text-xl font-bold">${index + 1}. ${juego.titulo}</h3>
                    <p class="text-gray-300 text-sm">${juego.descripcion}</p>
                    <p class="text-xs mt-1 text-gray-400">Votos: ${juego.votos.length}</p>
                </div>

                <img src="${juego.imagen}" class="w-24 h-24 object-cover rounded">
            `;

            contenedor.appendChild(item);
        });
    </script>

</body>
</html>
