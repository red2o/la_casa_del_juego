<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lanzamientos - La Casa del Juego</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="data.js"></script>
</head>

<body class="bg-gray-900 text-white">

    <!-- NAV -->
    <header class="bg-gray-800 p-5 shadow-md">
        <nav class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">La Casa del Juego</h1>
            <div class="flex gap-5">
                <a href="index.html" class="hover:text-pink-400">Inicio</a>
                <a href="lanzamientos.html" class="hover:text-pink-400">Lanzamientos</a>
                <a href="ranking.html" class="hover:text-pink-400">Ranking</a>
                <a href="comentarios.html" class="hover:text-pink-400">Comentarios</a>
                <a href="contacto.html" class="hover:text-pink-400">Contacto</a>
            </div>
        </nav>
    </header>

    <!-- TÍTULO -->
    <section class="py-12 text-center bg-gradient-to-b from-gray-800 to-gray-900">
        <h2 class="text-4xl font-bold mb-2">Lanzamientos</h2>
        <p class="text-gray-300">Explora los juegos que vienen próximamente.</p>
    </section>

    <!-- CONTENIDO -->
    <main class="container mx-auto p-6">
        <div id="lista-lanzamientos" class="grid md:grid-cols-3 gap-6"></div>
    </main>

    <footer class="bg-gray-800 p-5 text-center">
        <p class="text-gray-400">© 2025 La Casa del Juego</p>
    </footer>

    <script>
        const juegos = cargarJuegos();

        const lista = document.getElementById("lista-lanzamientos");

        juegos
            .sort((a, b) => new Date(a.fecha) - new Date(b.fecha))
            .forEach(juego => {
                const card = document.createElement("div");
                card.className = "bg-gray-800 p-4 rounded-lg shadow hover:shadow-xl transition";

                card.innerHTML = `
                    <img src="${juego.imagen}" class="w-full h-48 object-cover rounded">
                    <h3 class="text-xl font-bold mt-3">${juego.titulo}</h3>
                    <p class="text-gray-300 text-sm">${juego.descripcion}</p>
                    <p class="mt-2 text-xs text-gray-400">Lanzamiento: ${juego.fecha}</p>

                    <div class="mt-4">
                        <a href="ranking.html" class="text-pink-400 hover:text-pink-300 text-sm">Ver ranking</a>
                    </div>
                `;

                lista.appendChild(card);
            });
    </script>

</body>
</html>
