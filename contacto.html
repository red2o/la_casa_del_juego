<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - La Casa del Juego</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 text-white">

    <!-- NAV -->
    <header class="bg-gray-800 p-5 shadow-md">
        <nav class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">La Casa del Juego</h1>
            <div class="flex gap-5">
                <a href="index.html" class="hover:text-pink-400">Inicio</a>
                <a href="lanzamientos.html" class="hover:text-pink-400">Lanzamientos</a>
                <a href="ranking.html" class="hover:text-pink-400">Ranking</a>
                <a href="comentarios.html" class="hover:text-pink-400">Comentarios</a>
                <a href="contacto.html" class="hover:text-pink-400">Contacto</a>
            </div>
        </nav>
    </header>

    <!-- TÍTULO -->
    <section class="py-12 text-center bg-gradient-to-b from-gray-800 to-gray-900">
        <h2 class="text-4xl font-bold mb-4">Contáctanos</h2>
        <p class="text-gray-300">Escríbenos si tienes dudas, sugerencias o ideas para mejorar.</p>
    </section>

    <!-- FORMULARIO -->
    <main class="container mx-auto p-6">
        <form id="formContacto" class="bg-gray-800 p-6 rounded-lg shadow max-w-2xl mx-auto">
            <h3 class="text-2xl font-bold mb-4">Formulario de Contacto</h3>

            <input type="text" id="nombre" placeholder="Tu nombre"
                class="w-full p-3 rounded text-black mb-4" required>

            <input type="email" id="email" placeholder="Correo electrónico"
                class="w-full p-3 rounded text-black mb-4" required>

            <textarea id="mensaje" placeholder="Escribe tu mensaje"
                class="w-full p-3 rounded text-black mb-4" required></textarea>

            <button class="bg-pink-500 px-4 py-2 rounded hover:bg-pink-600 w-full">
                Enviar mensaje
            </button>

            <p id="alerta" class="text-center mt-4 hidden text-green-400 font-bold">
                ¡Mensaje enviado! (simulado)
            </p>
        </form>
    </main>

    <footer class="bg-gray-800 p-5 text-center">
        <p class="text-gray-400">© 2025 La Casa del Juego</p>
    </footer>

    <script>
        document.getElementById("formContacto").addEventListener("submit", e => {
            e.preventDefault();

            document.getElementById("alerta").classList.remove("hidden");

            e.target.reset();
        });
    </script>

</body>
</html>
